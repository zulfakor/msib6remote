<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Cetak Data Karyawan</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #form-container {
    text-align: center;
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

</style>
</head>
<body>
<div id="form-container">
  <h1>Cetak Data Karyawan</h1>
  <h2>Input Data Karyawan</h2>
  <form id="pegawai-form">
    <label for="nama">Nama Karyawan:</label>
    <input type="text" id="nama" name="nama" required><br><br>
    <label for="jabatan">Jabatan Karyawan:</label>
    <select id="jabatan" name="jabatan" required>
      <option value="Manager">Manager</option>
      <option value="Asisten Manager">Asisten Manager</option>
      <option value="Staff">Staff</option>
    </select><br><br>
    <label for="status">Status Karyawan:</label>
    <input type="radio" id="menikah" name="status" value="Menikah" required>
    <label for="menikah">Menikah</label>
    <input type="radio" id="belum-menikah" name="status" value="Belum Menikah" required>
    <label for="belum-menikah">Belum Menikah</label><br><br>
    <button type="submit">Cetak Data Karyawan</button>
  </form>
</div>

<div id="output" class="table-container"></div>

<script src="script.js"></script>
</body>
</html>
